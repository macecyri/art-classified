<span data-ng-click="removeParameterTag(tag)" class="removable-tag" data-ng-repeat="tag in parameterTags">{{tag}}
    <i class="fi-x-circle"></i>
</span>
<a data-reveal-id="MyModal" class="add-button">
    <i class="fi-plus"></i>
</a>


<div id="MyModal" class="reveal-modal">
    <ul class="small-block-grid-2 large-block-grid-4">
        <li data-ng-repeat="tag in allTags"> 
            <span data-ng-click="addParameterTag(tag.name)" data-ng-class="whatClass(tag.status)">{{tag.name}}
            <i class="icon-add"></i></span></li>
    </ul>
    <a class="close-reveal-modal"> &#215;</a>
</div>
